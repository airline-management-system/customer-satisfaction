<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Results</title>
  <!-- Roboto font for AMS UI look -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f4f7f6;
      color: #1a237e;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .ams-appbar {
      width: 100%;
      background: #1565c0;
      color: white;
      padding: 18px 0 16px 0;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(21,101,192,0.08);
      margin-bottom: 32px;
    }

    .ams-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(21,101,192,0.08);
      max-width: 600px;
      margin: 32px auto 0 auto;
      padding: 32px 32px 24px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .ams-title {
      color: #1565c0;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 18px;
      text-align: center;
    }

    #get-results-btn {
      display: block;
      width: 220px;
      padding: 14px 0;
      margin: 24px auto 32px auto;
      background-color: #1565c0;
      color: white;
      font-size: 1.1rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(21,101,192,0.08);
      transition: background 0.2s;
      letter-spacing: 0.5px;
    }

    #get-results-btn:hover {
      background-color: #0d47a1;
    }

    .result-container {
      width: 100%;
      margin-top: 10px;
      text-align: center;
    }

    .result, .mean {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #333;
      text-align: left;
      width: 100%;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
      background: #f5f5f5;
      border-radius: 7px;
      padding: 10px 18px;
      box-sizing: border-box;
      font-weight: 500;
    }

    img {
      width: 350px;
      height: auto;
      margin: 24px auto 12px auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(21,101,192,0.08);
      display: block;
    }

    .error-message {
      color: #d32f2f;
      font-size: 1.1rem;
      font-weight: 500;
      margin: 18px 0;
      text-align: center;
    }

    table.ipa-table {
      margin: 32px auto 0 auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 480px;
      background: #f5f5f5;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(21,101,192,0.08);
    }

    table.ipa-table th, table.ipa-table td {
      border: 1px solid #e0e0e0;
      padding: 10px 8px;
      text-align: center;
      font-size: 1rem;
    }

    table.ipa-table th {
      background: #1565c0;
      color: white;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    table.ipa-table tr:nth-child(even) td {
      background: #e3f2fd;
    }
  </style>
</head>
<body>
  <div class="ams-appbar">AMS Survey Results</div>
  <div class="ams-container">
    <div class="ams-title">Survey Results</div>
    <button id="get-results-btn">Get Results</button>
    <div id="results" class="result-container">
      <!-- Results and images will be displayed here -->
    </div>
  </div>
  <script>
    document.getElementById('get-results-btn').addEventListener('click', function() {
      fetch('/get-results')
        .then(response => response.json())
        .then(data => {
          const resultsDiv = document.getElementById('results');
          resultsDiv.innerHTML = '';

          if (data.results) {
            // Numeric results
            const results = data.results;
            for (const [key, value] of Object.entries(results)) {
              const resultDiv = document.createElement('div');
              resultDiv.classList.add('result');
              resultDiv.innerHTML = `<strong>${key.replace(/_/g, ' ')}:</strong> ${value}`;
              resultsDiv.appendChild(resultDiv);
            }

            // Images
            const images = data.images;
            for (const [key, imagePath] of Object.entries(images)) {
              const imgTag = document.createElement('img');
              imgTag.src = imagePath;
              imgTag.alt = key;
              resultsDiv.appendChild(imgTag);
            }

            // Means
            const means = data.means;
            for (const [key, value] of Object.entries(means)) {
              const resultDiv = document.createElement('div');
              resultDiv.classList.add('mean');
              resultDiv.innerHTML = `<strong>${key.replace(/_/g, ' ')}:</strong> ${value}`;
              resultsDiv.appendChild(resultDiv);
            }

            // IPA Table
            try {
              const parsedIpa = JSON.parse(data.ipa);
              if (parsedIpa && parsedIpa.length > 0) {
                const table = document.createElement('table');
                table.classList.add('ipa-table');
                const thead = document.createElement('thead');
                const tbody = document.createElement('tbody');

                const headers = Object.keys(parsedIpa[0]);
                const headerRow = document.createElement('tr');
                headers.forEach(header => {
                  const th = document.createElement('th');
                  th.innerText = header.replace(/_/g, ' ');
                  headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);

                parsedIpa.forEach(ipaItem => {
                  const row = document.createElement('tr');
                  headers.forEach(header => {
                    const td = document.createElement('td');
                    td.innerText = ipaItem[header];
                    row.appendChild(td);
                  });
                  tbody.appendChild(row);
                });

                table.appendChild(tbody);
                resultsDiv.appendChild(table);
              }
            } catch (e) {
              // ignore IPA if not valid
            }
          } else {
            const errorMessage = document.createElement('div');
            errorMessage.classList.add('error-message');
            errorMessage.innerHTML = "Error fetching results. Please try again.";
            resultsDiv.appendChild(errorMessage);
          }
        })
        .catch(error => {
          const errorMessage = document.createElement('div');
          errorMessage.classList.add('error-message');
          errorMessage.innerHTML = "An error occurred while fetching results.";
          document.getElementById('results').appendChild(errorMessage);
        });
    });
  </script>
</body>
</html>
